<!doctype html>
<html lang="{{ site.lang | default: 'ru-RU' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
  </title>

  <!-- Bootstrap (local) -->
  <link rel="stylesheet" href="{{ '/assets/vendor/bootstrap_5_3_8/css/bootstrap.min.css' | relative_url }}">

  <!-- Your styles -->
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>

<body class="bg-body-tertiary">

<header class="site-header">
  <div class="container site-container py-3 d-flex align-items-center justify-content-between gap-3">
    <div class="d-flex flex-column">
      <a class="site-brand text-decoration-none" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <div class="site-subtitle">{{ site.description }}</div>
    </div>

    {% include nav.html %}
  </div>
</header>

<main class="container site-container my-4 my-md-5">
  <div class="page-card">
    {{ content }}
  </div>
</main>

{% include footer.html %}

<!-- Bootstrap JS (local, bundle includes Popper) -->
<script src="{{ '/assets/vendor/bootstrap_5_3_8/js/bootstrap.bundle.min.js' | relative_url }}"></script>

</body>
</html>
