<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    {% if site.description %}
      <meta name="description" content="{{ site.description }}" />
    {% endif %}

    <!-- Bootstrap (локально) -->
    <link rel="stylesheet" href="{{ '/assets/vendor/bootstrap-5.3.8-dist/css/bootstrap.min.css' | relative_url }}">

    <!-- Ваши стили -->
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

    {% include head-custom.html %}
  </head>

  <body class="bg-body-tertiary">

    <!-- Header -->
    <header class="border-bottom bg-white sticky-top">
      <div class="container-xxl py-3">
        {% include nav.html %}
      </div>
    </header>

    <!-- Content -->
    <main class="container-xxl py-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-4">
      <div class="container-xxl pb-4">
        {% include footer.html %}
      </div>
    </footer>

    <!-- Bootstrap JS (локально) -->
    <script src="{{ '/assets/vendor/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  </body>
</html>
