{% assign c = site.pages | where: "permalink", "/contact/" | first %}

<footer class="footer">
  <div class="container-xxl px-3">
    <div class="d-flex flex-wrap gap-2 align-items-center">
      <span>© {{ site.title }}</span>

      {% if c.email %}<span>·</span><a href="mailto:{{ c.email }}">{{ c.email }}</a>{% endif %}
      {% if c.telegram_url and c.telegram %}<span>·</span><a href="{{ c.telegram_url }}" target="_blank" rel="noopener">{{ c.telegram }}</a>{% endif %}
      {% if c.hh_url %}<span>·</span><a href="{{ c.hh_url }}" target="_blank" rel="noopener">HH</a>{% endif %}
      {% if c.phone %}<span>·</span><a href="tel:{{ c.phone | replace: ' ', '' }}">{{ c.phone }}</a>{% endif %}
    </div>
  </div>
</footer>
